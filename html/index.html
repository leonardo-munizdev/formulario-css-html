<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tinos:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <div class="principal">
        <div class="secundaria">
            <div class="titulo">
                <h1>Cadastrar</h1>
            </div>
            <div class="formulario">
                <form method="get" action="cadastro.js">
                    <p><strong>Nome</strong></p>
                    <input class="ajustes" type="text" name="username" placeholder="Insert username" size="55">
                    <p><strong>Email</strong></p>
                    <input class="ajustes" type="email" name="email" placeholder="Insert email" size="55">
                    <p><strong>Senha</strong></p>
                    <input class="ajustes" type="password" name="senha" placeholder="Insert password" size="55"><br>
                
                    <input class="ajustes" type="submit" id="cadastrar" size="55">
                </form>
            </div>
        </div>
    </div>    


</body>
</html>
